<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - NIDA Movies</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      background-color: #111;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #b00610;
    }

    .back-home {
  display: block;
  text-align: center;
  margin-top: 15px;
  color: #e50914;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.2s;
}

.back-home:hover {
  color: #ff4d4d;
}

  </style>
</head>
<body>
  <h2>เข้าสู่ระบบ</h2>
  <form method="POST" action="/login">
    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Password:</label>
    <input type="password" name="password" required>

    <button type="submit">เข้าสู่ระบบ</button>
    <a href="/" class="back-home">← กลับหน้าหลัก</a>
  </form>
</body>
</html>
